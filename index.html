<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./resources/heads.PNG" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Coin Flip</title>
</head>
<body>
    <!--Beginning of Container-->
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./resources/heads.PNG" alt="image of heads side of coin">
            </div>
            <div class="tails">
                <img src="./resources/tails.PNG" alt="image of tails side of coin">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">Reset</button>
        </div>
    </div>
    <!--End of Container-->

    <script src="./index.js"></script>
</body>
</html>
